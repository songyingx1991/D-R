<ion-modal-view  id="loading">
   <ion-nav-bar>
       <ion-nav-title>登录</ion-nav-title>
       <ion-nav-buttons>
           <div class="button button-clear" ng-click="closeModal()">取消</div>
       </ion-nav-buttons>
   </ion-nav-bar>
    <ion-content>
        <form novalidate name="registerForm">
            <label class="input1"><span>邮箱</span><input name="username" type="email" placeholder="请输入邮箱" ng-model="use.mail1" required/></label>
            <label class="input2"><span>密码</span><input  name="password" type="password" placeholder="密码" ng-model="password1" required/></label>
            <i ng-disabled="registerForm.$invalid" ng-click="closeModal(use.mail1)" >登录</i>
        </form>

    </ion-content>


</ion-modal-view>
